<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Product Manager</title>
    <style>
        .mycolor {
            background-color: #0dd6b8;
            border-color: #0dd6b8;
            color: white
        }
    </style>
</head>
<body>
<jsp:include page="_header.jsp"></jsp:include>
<!-- phần này view cả panel -->
<div class="container" style="margin-top: 30px;">
       
    <div class="card">
        <div class="card-header">
            <!-- Đây là nút thêm mới -->
            <h3>Admin<a href="${pageContext.request.contextPath}/admin_productManager_add" title="thêm mới"
                        class="btn btn-sm float-right mycolor"><i class="fa fa-plus"></i></a></h3>

        </div>
        <div class="card-body">
            <h5 class="card-title">Danh sách sản phẩm
                <div class="input-group col-sm-4 mb-4 float-right">
                                        <input class="form-control" id="myInput" type="text"
                                               placeholder="Tìm kiếm" aria-label="Search"
                                               onkeyup="myFunction()" title="tìm kiếm theo tên sản phẩm">
                </div>
            </h5>

            <div class="col-xs-12 col-sm-12 ">
                <table class="table table-condensed table-hover" id="myTable">
                    <thead>
                    <tr align="center">
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá tiền</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <c:forEach items="${productList}" var="product">
                        <tr align="center">
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <!-- Đây là các icon thao tác -->
                            <td><a href="admin_productManager_view?productId=${product.id}" class="btn btn-sm mycolor"
                                   title="chi tiết"><i class="fa fa-eye"></i></a>
                                <a href="admin_productManager_update?productId=${product.id}" class="btn btn-sm mycolor"
                                   title="chỉnh sửa"><i class='fa fa-pencil'></i></a>
                                <a href="admin_productManager_delete?productId=${product.id}" class="btn btn-sm mycolor"
                                   title="xóa"><i class="fa fa-trash-o"></i></a></td>
                        </tr>
                    </c:forEach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Phần này script phần tìm kiếm -->
    <script>
        function myFunction() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        };
    </script>
</body>
</html>
